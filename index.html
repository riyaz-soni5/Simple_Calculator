<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="Header" style="text-align: center; color: black; font-size: 30px;">Calculator</h1>
    </header>
    <main>
        <div id="cal">
            <div class="cal-Header">
               <div class="cal-name">CASIO</div>
               <div class="cal-solar"></div>
               <div class="cal-model">MJ-100Da</div>
               <div>10 Digits</div>


            </div>
            <div class="Display">
                <div class="display-number"></div>

            </div>
            <div class="Buttons">
                <button class="btn AC">AC</button>
                <button class="btn seven">7</button>
                <button class="btn eight">8</button>
                <button class="btn nine">9</button>
                <button class="btn multiply">*</button>
                <button class="btn divide">/</button>
                <button class="btn C">C</button>
                <button class="btn four">4</button>
                <button class="btn five">5</button>
                <button class="btn six">6</button>
                <button class="btn subtract">-</button>
                <button class="btn zero">0</button>
                <button class="btn one">1</button>
                <button class="btn two">2</button>
                <button class="btn three">3</button>
                <button class="btn twozeros">00</button>
                <button class="btn point">.</button>
                <button class="btn equalsto">=</button>
                <button class="btn addition">+</button>


            </div>
        </div>
    </main>

    <footer style="align-self: center;">
        &copy;Coder Dai
    </footer>



    <script src="script.js"></script>



</body>

</html>
