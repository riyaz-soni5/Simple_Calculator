<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="Header" style="text-align: center; color: black; font-size: 30px;">Calculator</h1>
    </header>
    <main>
        <div id="cal">
            <div class="cal-Header">
                <ul>
                    <li class="cal-name">CASIO</li>
                    <li class="cal-solar"></li>
                    <li class="cal-model">MJ-100Da</li>
                    <li style="word-spacing: 0px;">10 Digits</li>
                </ul>

            </div>
            <div class="Display">
                <div class="display-number"></div>

            </div>
            <div class="Buttons">
                <button class="btn AC">AC</button>
                <button class="btn C">C</button>
                <button class="btn multiply">*</button>
                <button class="btn subtract">-</button>
                <button class="btn equalsto">=</button>
                <button class="btn addition">+</button>
                <button class="btn divide">/</button>
                <button class="btn point">.</button>
                <button class="btn twozeros">00</button>


            </div>
        </div>
    </main>

    <button class="btn additionBackup" style="color: black; position:absolute;">+</button>



    <script src="script.js"></script>



</body>

</html>
